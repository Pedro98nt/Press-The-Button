<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="tower-frame">
      <div class="fan-frame">
        <div class="fan-face fan-front"></div>
        <div class="fan-face fan-left">
          <input id="checkbox" checked type="checkbox"></input>
          <div class="wrapper">
            <div class="blades">
              <div class="blade-1"></div>
              <div class="blade-2"></div>
              <div class="blade-3"></div>
              <div class="blade-4"></div>
            </div>
          </div>
          <div class="bearing"></div>
        </div>
        <div class="fan-face fan-top"></div>
      </div>
      <div class="drive-frame">
        <div class="drive-face drive-front"></div>
        <div class="drive-face drive-left"></div>
      </div>
      <div class="tower-face tower-front">
        <label for="checkbox" class="button-wrapper">
          <div class="button"></div>
        </label>
      </div>
      <div class="tower-face tower-back"></div>
      <div class="tower-face tower-left"></div>
      <div class="tower-face tower-right"></div>
      <div class="tower-face tower-top"></div>
      <div class="tower-face tower-bottom">
      </div>
      <div class="pad-1"></div>
      <div class="pad-2"></div>
      <div class="pad-3"></div>
    </div>
    
    <script src="" async defer></script>
  </body>
</html>
